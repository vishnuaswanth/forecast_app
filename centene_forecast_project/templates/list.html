<!-- templates/list_table.html -->

<div class="container mt-4">
  <h2>{{ title }}</h2>

  <form method="GET" class="mb-3">
      <div class="input-group">
          <input type="text" class="form-control" placeholder="Search" name="q" value="{{ query }}">
          <button class="btn btn-primary" type="submit">Search</button>
      </div>
  </form>

  <table class="table table-bordered">
      <thead>
          <tr>
              {% for header in headers %}
                  <th>{{ header }}</th>
              {% endfor %}
              <!-- <th>Actions</th> -->
          </tr>
      </thead>
      <tbody>
          {% for item in data %}
              <tr>
                  {% for field in item %}
                      <td>{{ field }}</td>
                  {% endfor %}
                  <!-- <td>
                      {% for action in actions %}
                          <a href="{% url action.url item.0 %}" class="btn btn-sm {{ action.class }}">
                              <i class="{{ action.icon }}"></i> {{ action.label }}
                          </a>
                      {% endfor %}
                  </td> -->
              </tr>
          {% empty %}
              <tr>
                  <td colspan="{{ headers|length }} + 1" class="text-center">No items found.</td>
              </tr>
          {% endfor %}
      </tbody>
  </table>
